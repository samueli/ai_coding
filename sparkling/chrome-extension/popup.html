<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparkling - 剪存你的创意</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>Save Content</h1>
    
    <div class="form-group">
      <label for="pageUrl">Current Page URL</label>
      <input type="text" id="pageUrl" readonly>
    </div>
    
    <div class="form-group">
      <label for="selectedContent">Selected Content</label>
      <textarea id="selectedContent" readonly></textarea>
    </div>
    
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Add your thoughts, ideas, or context..."></textarea>
    </div>
    
    <button id="saveButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
      Save Content
    </button>
  </div>
  
  <div id="toast" class="toast"></div>
  <script type="module" src="js/popup/index.js"></script>
</body>
</html>
